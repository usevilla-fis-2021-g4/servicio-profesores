apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    {{- include "profesores.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: api
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: api
          image: {{ .Values.api.image }}:{{ .Values.tag }}
          env:
            - name: MONGO_URL_SERVICIO_PROFESORES
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: mongo_url
            - name: AWS_ACCESS_KEY_SERVICIO_PROFESORES
              value: $AWS_ACCESS_KEY_SERVICIO_PROFESORES
            - name: AWS_SECRET_ACCESS_KEY_SERVICIO_PROFESORES
              value: $AWS_SECRET_ACCESS_KEY_SERVICIO_PROFESORES
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 1
            httpGet:
              path: /api/v1/healthz
              port: 3000
          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 1
            httpGet:
              path: /api/v1/healthz
              port: 3000
